<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="box1">
      <h1 class="results">Your Results</h1>
      <p class="score"><span>76</span><br>
        of 100</p>
        <p class="remarks">Great</p>
            <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
    </div>
    <div class="box2">
      <h2 class="details">Summary</h2>
      <div class="sub-container">
        <div class="mini_box_container">
          <p id="details1"><img src="/assets/images/icon-reaction.svg" alt="">Reaction <span class="subjectScore">80 / 100</span></p>
        </div>
        <div class="mini_box_container">
          <p id="details2"><img src="/assets/images/icon-memory.svg" alt="">Memory <span class="subjectScore">92 / 100</span></p>
        </div>
        <div class="mini_box_container">
          <p id="details3"><img src="/assets/images/icon-verbal.svg" alt=""> Verbal <span class="subjectScore">61 / 100</span></p>
        </div>
        <div class="mini_box_container">
          <p id="details4"><img src="/assets/images/icon-visual.svg" alt="">Visual <span class="subjectScore">72 / 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
