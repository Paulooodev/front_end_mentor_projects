<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Icon files -->
     <script src="https://kit.fontawesome.com/991067a906.js" crossorigin="anonymous"></script>
    <!-- Local CSS File -->
    <link rel="stylesheet" href="Contacts.css">
</head>
<body>
    <!-- HEADER MARK-UP -->
        <header id="header" class="header d-flex align-items-center">
            <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
                <a href="index.html" class="logo d-flex align-items-center">
                    <h1 class="animate">Smart<span>Pay.</span></h1>
                </a>
            </div>

            <!-- NAVBAR AND HAMBURGER MARK-UP -->
            <div class="menu" id="JS_menuBar">
               <div>
                  <span class="line1"></span>
                  <span class="line2"></span>
                  <span class="line3"></span>
               </div>
             </div>
       
             <nav class="navbar">
               <ul class="navList">
                   <li class="navItem"><a href="index.html" class="navLink">Home</a></li>
                   <li class="navItem"><a href="Contacts.html" class="navLink">Contacts</a></li>
               </ul>
             </nav>
        </header>

      <!-- MAIN MARK-UP -->
        <main id="main">
            <div class="img d-flex align-items-centers" style="background-image: url(./Assets/adeolu-eletu-E7RLgUjjazc-unsplash.jpg);">
                <div class="container position-relative d-flex flex-column align-items-center aos-init aos-animate" data-aos="fade">
                    <h2>Contact</h2>
                    <ol>
                        <li><a href="/Capstone_Project/index.html">Home</a></li>
                        <li>Contact</li>
                    </ol>
                </div>
            </div>

            <!-- CONTACT SECTION MARK-UP -->
            <section class="contact" id="contact">
                <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
                    <div class="row gy-4">
                        <div class="col-lg-6">
                            <div class="info-item d-flex flex-column justify-content-center align-items-center">
                                <i class="fa-regular fa-map"></i>
                                <h3>Our Address</h3>
                                <p>No.12 Unity Avenue, off Toso Olododo Magboro-Akeran, Ogun State 535022</p>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <div class="info-item d-flex flex-column align-items-center justify-content-center">
                                <i class="fa-regular fa-envelope"></i>
                                <h3>Email Us</h3>
                                <p>OloyedePaul300@gmail.com</p>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <div class="info-item d-flex flex-column align-items-center justify-content-center">
                                <i class="fa-solid fa-phone"></i>
                                <h3>Call Us</h3>
                                <p>09070735557</p>
                            </div>
                        </div>
                    </div>
                    <div class="row gy-4 mt-1">
                        <div class="col-lg-6">
                            <form action="/" class="myForm">
                                <div class="row gy-4">
                                    <div class="col-lg-6 form-group">
                                        <input type="text"  name="name" class="form-control" id="name" placeholder="Name" required>
                                    </div>
                                    <div class="col-lg-6 form-group">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="E-mail" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea>
                                </div>
                                <div class="text-center">
                                   <button type="submit">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
