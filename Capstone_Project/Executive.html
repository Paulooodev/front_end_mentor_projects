<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <!-- Icon files -->
     <script src="https://kit.fontawesome.com/991067a906.js" crossorigin="anonymous"></script>
    <!-- Local CSS File -->
    <link rel="stylesheet" href="Payments.css">
</head>
<body>

    <!-- PAYMENT FORM MARKUP -->
    <main>
        <div class="container">
            <section class="section payments min-vh-100 d-flex flex-column align-items-center justify-content-center py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-4 d-flex flex-column justify-content-center align-items-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center">
                                    <h1>Smart<span>Pay.</span></h1>
                                </a>
                            </div>
                            <!-- PAYMENT FORM BODY MARKUP -->

                            <div class="formBody card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-4">
                                        <h5 class="card-title text-center pb-0 fs-4">Welcome to Smart<span>Pay.</span></h5>
                                        <p class="text-center small">Customer's image receipt and payment note.</p>
                                    </div>

                                    <form id="form" enctype="multipart/form-data" >
                                        <div class="row mb-3">
                                            <label for="fileImage" class="col-md-4 col-lg-3 col-form-label">Payment Image</label>
                                            <div class="col-md-8 col-lg-9">
                                                <img class="payImg" src="./Assets/carlos-muza-hpjSkU2UYSU-unsplash.jpg" alt="">
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <textarea id="floatingTextarea" class="form-control" style="height: 100px;"></textarea>
                                            <label for="floatingTextarea">Comments</label>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <button class="btn btn-primary px-2 py-1" id="submit">Approve</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary px-2 py-1" id="submit">Query</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary px-2 py-1" id="submit">Reject</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="myCredits">
                                Designed by <strong>Oloyede Paul</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./payments.js"></script>
</body>
